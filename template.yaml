AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description:  bowl_picker_backend

Parameters:
  ZipBucket:
    Type: String
    Default: jtcruthers-lambda-zipfiles

Resources:

  GetBowlPicks:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: GetterPickers
      Handler: get_picks.lambda_handler
      Role: !GetAtt GetBowlPicksRole.Arn
      Runtime: python3.8
      Code:
        S3Bucket: !Ref ZipBucket
        S3Key: get_picks.zip

  GetBowlPicksRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: GetBowlPickPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:Scan
            Resource: arn:aws:dynamodb:us-east-2:291992694103:table/bowl-picks

  SaveBowlPicks:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SaveBowlPicks
      Handler: save_picks.lambda_handler
      Role: !GetAtt SaveBowlPicksRole.Arn
      Runtime: python3.8
      Code:
        S3Bucket: !Ref ZipBucket
        S3Key: get_picks.zip

  SaveBowlPicksRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: GetBowlPickPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            Resource: arn:aws:dynamodb:us-east-2:291992694103:table/bowl-picks

  BowlPicksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: bowl-picks
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1